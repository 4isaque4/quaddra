name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: |
          cd apps/web
          npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            echo "üöÄ Iniciando deploy..."
            
            # Navegar para o diret√≥rio do projeto
            cd /var/www/quaddra
            
            # Fazer backup r√°pido do .env (se existir)
            if [ -f apps/web/.env.local ]; then
              cp apps/web/.env.local /tmp/.env.local.backup
            fi
            
            # Atualizar c√≥digo do reposit√≥rio
            git fetch origin
            git reset --hard origin/main
            
            # Restaurar .env (se existir backup)
            if [ -f /tmp/.env.local.backup ]; then
              cp /tmp/.env.local.backup apps/web/.env.local
            fi
            
            # Instalar depend√™ncias
            npm install
            
            # Build da aplica√ß√£o
            cd apps/web
            npm run build
            cd ../..
            
            # Reiniciar aplica√ß√£o com PM2
            pm2 restart quaddra-web || pm2 start apps/web/ecosystem.config.js
            pm2 save
            
            echo "‚úÖ Deploy conclu√≠do com sucesso!"
            pm2 status

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deploy realizado com sucesso!"
          else
            echo "‚ùå Deploy falhou!"
          fi
